<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Anju Mavshi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1c1c1c;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      z-index: 10;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5) translate(-50%, -50%);
      }
      to {
        transform: scale(1) translate(-50%, -50%);
      }
    }

    /* Firework styles */
    .firework {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Party Popper */
    .popper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,223,127,0.8) 40%, rgba(255,193,193,0.3) 100%);
      z-index: 9;
      animation: popperEffect 1s ease-out infinite;
    }

    @keyframes popperEffect {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Anju Mavshi!</h1>

  <!-- Fireworks Effect -->
  <div class="firework" id="fireworks"></div>

  <div class="popper"></div>

  <script>
    // Firework effect (basic simulation)
    const fireworkContainer = document.getElementById('fireworks');

    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.position = 'absolute';
      firework.style.width = '5px';
      firework.style.height = '5px';
      firework.style.background = 'white';
      firework.style.borderRadius = '50%';
      firework.style.animation = 'explosion 1.5s ease-out forwards';
      firework.style.left = Math.random() * 100 + '%';
      firework.style.top = Math.random() * 100 + '%';
      fireworkContainer.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 1500);
    }

    setInterval(createFirework, 300);

    // Add keyframes dynamically for fireworks
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes explosion {
        0% { transform: scale(0); }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
